{% extends "dashbase.html" %}

{% block title %}Dashboard Settings{% endblock %}

{% block content %}
<div class="settings-container">
    <h1>Dashboard Settings</h1>
    
    <div class="settings-grid">
        <div class="settings-card">
            <div class="settings-card-header">
                <i class="fas fa-palette"></i>
                <h2>UI Settings</h2>
            </div>
            <div class="settings-card-body">
                <p>Configure UI colors, themes, and appearance settings for your dashboard.</p>
                <a href="{{ url_for('settings.ui_settings') }}" class="btn btn-primary">
                    <i class="fas fa-cog"></i> Manage UI Settings
                </a>
            </div>
        </div>
        
        <!-- You can add more settings cards here in the future -->
    </div>
</div>

<style>
    .settings-container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    
    .settings-card {
        background: var(--light-gray);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        border: 1px solid var(--border-color);
    }
    
    .settings-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
    }
    
    .settings-card-header {
        padding: 20px;
        background: var(--background-color);
        display: flex;
        align-items: center;
        gap: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .settings-card-header i {
        font-size: 24px;
        color: var(--primary-color);
    }
    
    .settings-card-header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }
    
    .settings-card-body {
        padding: 20px;
    }
    
    .settings-card-body p {
        margin-bottom: 20px;
        color: var(--light-text);
    }
    
    .btn {
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        border: none;
        transition: var(--transition);
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-hover);
    }
</style>
{% endblock %}
