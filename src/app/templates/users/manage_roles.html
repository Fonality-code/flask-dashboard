{% extends "dashbase.html" %}

{% block title %}Manage Roles{% endblock %}

{% block content %}
<div class="container">
    <div class="section-header">
        <h1 class="section-title">Manage Roles</h1>
        <div class="actions">
            <a href="{{ url_for('users.view_roles') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Roles
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Create New Role</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() if form else '' }}
                <div class="form-group">
                    <label for="role_name">Role Name</label>
                    <input type="text" class="form-control" id="role_name" name="role_name" required>
                    <span class="helper-text">Enter a unique name for the role</span>
                </div>
                <div class="form-group">
                    <label for="role_description">Role Description</label>
                    <input type="text" class="form-control" id="role_description" name="role_description">
                    <span class="helper-text">Optional description of the role's purpose</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Role
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
        flex-wrap: wrap;
        gap: 15px;
    }

    .section-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-color);
    }

    .actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .card {
        background-color: var(--background-color);
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        transition: box-shadow 0.2s ease;
    }

    .card:hover {
        box-shadow: var(--shadow-md);
    }

    .card-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-color);
        margin: 0;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
        font-size: 15px;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--light-gray);
        color: var(--text-color);
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s ease;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2),
                   inset 0 1px 3px rgba(0, 0, 0, 0.05);
        background-color: var(--background-color);
    }

    .form-control::placeholder {
        color: var(--light-text);
        opacity: 0.7;
    }

    .helper-text {
        color: var(--light-text);
        font-size: 13px;
        margin-top: 6px;
        display: block;
    }

    .form-actions {
        margin-top: 35px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        border: none;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .btn-secondary {
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
        .container {
            padding: 0 15px;
        }

        .section-title {
            font-size: 24px;
        }

        .card-header {
            padding: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 10px 12px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            width: 100%;
            justify-content: center;
        }

        .form-actions {
            flex-direction: column;
            margin-top: 25px;
        }

        .actions {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .section-title {
            font-size: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
        }

        .helper-text {
            font-size: 12px;
        }

        .btn {
            font-size: 13px;
        }

        .card-title {
            font-size: 18px;
        }
    }
</style>
{% endblock %}
